version: "3.9"
services:

  api:
    image: ndknitor/asp-template
    labels:
      - "traefik.enable=true"
      #- "traefik.http.routers.api.rule=Host(`api.ndkn.net`)"
      - "traefik.http.routers.api.rule=Host(`api.ndkn.net`) && PathPrefix(`/api`)"

      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"

      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
        reservations:
          cpus: "0.1"
          memory: "128M"

  web:
    image: ndknitor/nextts-template
    labels:
      - "traefik.enable=true"
      #- "traefik.http.routers.web.rule=Host(`api.ndkn.net`)"
      - "traefik.http.routers.web.rule=Host(`api.ndkn.net`) && PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"

      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
        reservations:
          cpus: "0.1"
          memory: "128M"

  traefik:
    image: traefik:v3.1
    command:
      - "--providers.docker=true" # Enable Docker provider
      - "--providers.docker.exposedbydefault=false" # Prevent automatic exposure of containers

      # Entry point for HTTP and HTTPS
      - "--entrypoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"

      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt certificate resolver
      - "--certificatesResolvers.myresolver.acme.tlsChallenge=true"
      - "--certificatesResolvers.myresolver.acme.email=nguyen.ngo@bnksolution.com"
      - "--certificatesResolvers.myresolver.acme.storage=/letsencrypt/acme.json"

      # - "--api.insecure=true" # Enable Traefik Dashboard (use only for local testing)

    ports:
      - "80:80" # HTTP port
      - "443:443" # HTTPS port
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock


  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "90"
      - "--rolling-restart"
      - "--cleanup"
    # environment:
    #   - WATCHTOWER_NOTIFICATIONS=webhook
    #   - WATCHTOWER_NOTIFICATION_WEBHOOK_URL=https://your-webhook-url.com
    #   - WATCHTOWER_NOTIFICATION_WEBHOOK_METHOD=POST
    #   - WATCHTOWER_NOTIFICATION_WEBHOOK_CONTENT_TYPE=application/json
    #   - WATCHTOWER_NOTIFICATION_WEBHOOK_HEADERS={"Authorization":"Bearer YOUR_TOKEN"}
    #   - WATCHTOWER_HTTP_API=true  # Enable HTTP API for webhooks
    #   - WATCHTOWER_NO_PULL=false  # Allow pulling new images
    # ports:
    #   - "8080:8080"  # Expose Watchtower API # curl -X POST http://localhost:8080/v1/update
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  letsencrypt:
